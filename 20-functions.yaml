- name: functions
  hosts: local
  connection: local
  vars:
    persons: "Ramesh, Suresh, Joseph, Raheem"
  tasks:
  - name: check undefined variable
    ansible.builtin.debug:
      msg: "Hello, {{ person | default('Ramesh') }}"

  - name: print names
    ansible.builtin.debug:
      msg: "Hello {{ persons | split(',') }}"   

  - name: convert map into list
    vars:
      course:
        name: ansible
        duration: 10HR
        trainer: kalyan
    ansible.builtin.debug:
      msg: "Course Info: {{ course | dict2items }}"         