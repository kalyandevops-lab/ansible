- name: play level variables
  hosts: local
  connection: local
  vars:
    COURSE: Ansible # equal to COURSE=Ansible in shell, shell we refer as $VAR or ${VAR}
    DURATION: 10HR
    TRAINER: Kalyan
  tasks:
  - name: print course information
    ansible.builtin.debug:
    # vars referenc should be surrounded by ""
      msg: "Hello {{ COURSE }}, Course Duration: {{ DURATION }}, Trainer is {{ TRAINER }}"  